<body>
  <h1>Redirecting...</h1>
  <p>If youâ€™re not redirected automatically, <a id="fallbackLink" href="#">click here</a>.</p>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const destination = getQueryParam('url');
    const fallbackLink = document.getElementById('fallbackLink');

    if (destination) {
      fallbackLink.href = destination;
      setTimeout(() => {
        window.location.href = destination;
      }, 1000); // Delay to allow tracking events to fire
    } else {
      document.body.innerHTML = "<h1>Whoopsie, Missing URL parameter. Rut Roh!</h1>";
    }
  </script>
</body>
